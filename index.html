<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravais Lattice Visualizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="js/html2canvas.min.js"></script>
</head>
<body>
    <!-- Control panel with crystallographic constraints -->
    <div class="control-panel">
        <h2>Crystal System Configuration</h2>
        <select id="crystal-system" onchange="updateConstraints()">
            <option value="cubic">Cubic</option>
            <option value="tetragonal">Tetragonal</option>
            <option value="hexagonal">Hexagonal</option>
            <option value="trigonal">Trigonal</option>
            <option value="orthorhombic">Orthorhombic</option>
            <option value="monoclinic">Monoclinic</option>
            <option value="triclinic">Triclinic</option>
        </select>

        <div class="parameter-group">
            <label>a-axis: <input type="number" id="a" value="4.0" step="0.1"></label>
            <label>b-axis: <input type="number" id="b" value="4.0" step="0.1"></label>
            <label>c-axis: <input type="number" id="c" value="4.0" step="0.1"></label>
        </div>

        <div class="parameter-group">
            <label>α: <input type="number" id="alpha" value="90" step="0.1">°</label>
            <label>β: <input type="number" id="beta" value="90" step="0.1">°</label>
            <label>γ: <input type="number" id="gamma" value="90" step="0.1">°</label>
        </div>

        <button onclick="generateLattice()">Render Lattice</button>
        <button onclick="exportPNG()">Export PNG</button>
        <button onclick="exportCSV()">Export CSV</button>
    </div>

    <!-- 3D visualization container -->
    <div id="3d-container"></div>

    <!-- Educational pop-up system -->
    <div id="info-panel">
        <span class="close-btn">&times;</span>
        <h3>Crystallography Tip</h3>
        <p id="info-content">Select a lattice type to see symmetry explanations</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
